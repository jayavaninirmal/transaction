<!DOCTYPE html>
<html>
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Transaction Manager</title>
</head>
<body>
 
    <div align="center" style="margin-top: 50px;">
 
        <form action="transaction">
            Account Number:  <input type="text" name="accountId" size="20px"> <br>
            From Date:  <input type="datetime-local" name="fromDate" value="2000-01-01T00:00"> <br>
            To Date: <input type="datetime-local" name="toDate" value="2000-01-01T00:00">
        <input type="submit" value="submit">
        </form>
 
    </div>
 
</body>
</html>
